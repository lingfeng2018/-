<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="move2.js"> </script>
<style>
*{margin:0; padding:0; }
#ul1{width:366px; margin:0 auto; position:relative; }

#ul1 li{list-style:none; width:100px; height:100px; background:#EEE; border:1px solid black; float:left; margin:10px;}

</style>
<script>
window.onload=function(){
	
var oUl1=document.getElementById('ul1');	
var aLi=oUl1.getElementsByTagName('li');
var nIndex=2;
var i=0;
for(i=0; i<aLi.length; i++){
	
	aLi[i].style.top=aLi[i].offsetTop+'px';
	aLi[i].style.left=aLi[i].offsetLeft+'px';

	}	
	
for(i=0; i<aLi.length; i++){
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
		}
for(i=0; i<aLi.length; i++){
	
	aLi[i].onmouseover=function(){
		
		this.style.zIndex=nIndex++;
		startMove(this,{'width': 200, 'height':200 ,'marginTop':-50, 'marginLeft':-50});
		
		}
	aLi[i].onmouseout=function(){
		
		startMove(this,{'width': 100, 'height':100 ,'marginTop':0, 'marginLeft':0});
		
		}
	
	}
	
	}


</script>
</head>

<body>

<ul id="ul1">
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
<li> </li>
</ul>
</body>
</html>
